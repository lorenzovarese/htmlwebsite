<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo</title>
</head>

<body>
    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modulo.html">Modulo</a></li>
            <li><a href="tabella.html">Tabella</a></li>
        </ul>
    </div>
    <h1>Modulo</h1>
    <form action method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="inserisci nome" required><br>
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" placeholder="inserisci cognome" disabled><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="inserire e-mail valida"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder=""><br>
        <label for="note">Note</label>
        <textarea id="note"></textarea><br>
        <label>Genere</label><br>
        <input type="radio" name="genere">Maschio</input>
        <input type="radio" name="genere">Femmina</input>
        <br>
        <label for="datanascita">Data nascita</label>
        <input type="date" id="datanascita"><br>
        <label for="macchinapreferita">Macchina preferita</label>
        <select id="macchinapreferita">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select><br>
        <input type="checkbox" id="newslettertrue">
        <label id="newslettertrue">Iscriviti alla newsletter</label><br>
        <button type="submit">Invio</button>
        <button type="reset">reset</button>
    </form>

</body>

</html>
